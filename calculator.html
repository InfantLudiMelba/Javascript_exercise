<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
</head>
<body class="" style="background-image: url(calculator_background.jpg);">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<header>
    <h1 style="background-color: white;font-weight: bold;" class="p-5 d-flex justify-content-center align-items-center">Calculator</h1>
</header>
<div class="d-flex justify-content-center align-items-center p-5">
    <div class="container h-100 " >
        <div class="row h-100 justify-content-center align-items-center  w-lg-50" >
          <div class="col-12 col-lg-6 col-sm-12 col-md-6 p-5 bg-light rounded text-center" style="border:5px solid black;" >
            <div class="row p-3">
                <input type="text" id="display" style="border:3px solid black;height: 60px; font-weight: bold;" readonly>
            </div>
            <div class="row p-3">
                <div class="col" >
                    <input type="button" class="btn" onclick="appendTovalue('7')" name="" id="btn" value="7">
                </div>
                <div class="col" >
                    <input type="button" class="btn" onclick="appendTovalue('8')" name="" id="btn" value="8" >
                </div>
                <div class="col" >
                    <input type="button" class="btn" onclick="appendTovalue('9')" name="" id="btn" value="9">
                </div>
                <div class="col" >
                    <input type="button" class="btn" onclick="appendTovalue('+')" name="" id="btn" value="+" style="background-color: black; color: white;font-weight: bold;">
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="4" >
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="5">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="6">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="-" style="background-color: black; color: white;font-weight: bold;">
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="1">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="2">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="3">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="*" style="background-color: black; color: white;font-weight: bold;">
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <input type="button" class="btn" onclick="clearlast()" name="" id="btn" value="DEL" style="background-color: red;color: white;font-weight: bold;border-color: red;">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="0">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="calculate()" name="" id="btn" value="=" style="background-color: black; color: white;font-weight: bold;">
                </div>
                <div class="col">
                    <input type="button" class="btn" onclick="appendTovalue(value)" name="" id="btn" value="/" style="background-color: black; color: white;font-weight: bold;">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-4">
                    <input type="button" class="btn" id="btn" onclick="appendTovalue(value)" name="" id="btn" value="." style="background-color: black; color: white;font-weight: bold;">
                </div>
                <div class="col-8">
                    <input type="button" class="btn" id="btn" onclick="clearfull()" value="C" style="background-color: red;color: white;font-weight: bold;border-color: red;">
             </div>
              </div>
          </div>
        </div>
      </div>
</div>
<script src="calcu.js"></script>
       </body>
</html>
